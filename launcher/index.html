<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Bolt Card Hub on LunaNode</title>
    <style>
        :root {
            --bg: #fff;
            --text: #212121;
            --accent: #0d47a1;
            --accent-hover: #1266e2;
            --border: #898EA4;
            --bg-secondary: #f5f5f5;
            --error: #c62828;
            --success: #2e7d32;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #212121;
                --text: #dcdcdc;
                --accent: #ffb300;
                --accent-hover: #ffe099;
                --border: #898EA4;
                --bg-secondary: #2c2c2c;
                --error: #ef5350;
                --success: #66bb6a;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: grid;
            grid-template-columns: 1fr min(40rem, 90%) 1fr;
            min-height: 100vh;
        }
        body > * { grid-column: 2; }
        header {
            grid-column: 1 / -1;
            background: var(--accent);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            header { color: #212121; }
        }
        header h1 { font-size: 1.5rem; font-weight: 600; }
        main { padding: 2rem 0; }
        h2 { font-size: 1.4rem; margin-bottom: 1rem; }
        p { margin-bottom: 1rem; }
        a { color: var(--accent); }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }
        input:focus {
            outline: 2px solid var(--accent);
            outline-offset: 1px;
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
        }
        @media (prefers-color-scheme: dark) {
            button { color: #212121; }
        }
        button:hover:not(:disabled) { background: var(--accent-hover); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .help {
            font-size: 0.85rem;
            color: var(--border);
            margin-top: 0.2rem;
        }
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        #status.error {
            display: block;
            background: color-mix(in srgb, var(--error) 15%, var(--bg));
            border: 1px solid var(--error);
            color: var(--error);
        }
        #status.success {
            display: block;
            background: color-mix(in srgb, var(--success) 15%, var(--bg));
            border: 1px solid var(--success);
        }
        #status.loading {
            display: block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            text-align: center;
        }
        .spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .result-links {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .result-links a {
            display: block;
            flex: 1;
            text-align: center;
            padding: 0.7rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
        }
        .result-links .primary {
            background: var(--accent);
            color: #fff;
        }
        @media (prefers-color-scheme: dark) {
            .result-links .primary { color: #212121; }
        }
        .result-links .secondary {
            border: 1px solid var(--border);
            color: var(--text);
        }
        .note {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        footer {
            padding: 2rem 0 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--border);
        }
        .progress-steps {
            text-align: left;
        }
        .step {
            padding: 0.4rem 0;
            opacity: 0.4;
        }
        .step.done {
            opacity: 1;
        }
        .step.active {
            opacity: 1;
            font-weight: 600;
        }
        .check {
            color: var(--success);
            font-weight: 700;
        }
        .spinner-sm {
            display: inline-block;
            width: 0.9rem;
            height: 0.9rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bolt Card Hub</h1>
    </header>
    <main>
        <h2>Launch on LunaNode</h2>
        <p>
            Create your own Bolt Card Hub on a LunaNode VPS.
            You'll need a <a href="https://www.lunanode.com/?r=9026" target="_blank" rel="noopener">LunaNode account</a>
            with <a href="https://dynamic.lunanode.com/panel/api" target="_blank" rel="noopener">API credentials enabled</a>.
        </p>

        <form id="launch-form">
            <label for="api-id">API ID</label>
            <input type="text" id="api-id" required placeholder="Your LunaNode API ID" autocomplete="off">

            <label for="api-key">API Key</label>
            <input type="password" id="api-key" required placeholder="Your LunaNode API Key" autocomplete="off">

            <button type="submit" id="launch-btn">Launch</button>
        </form>

        <div id="status"></div>
    </main>
    <footer>
        <a href="https://github.com/boltcard/hub#readme" target="_blank" rel="noopener">Bolt Card Hub</a> · <a href="https://github.com/boltcard/hub/blob/main/INSTALL.md" target="_blank" rel="noopener">Manual Install</a>
    </footer>

    <script>
        const form = document.getElementById('launch-form');
        const btn = document.getElementById('launch-btn');
        const status = document.getElementById('status');

        const STEPS = [
            { id: 'create',  label: 'Creating VPS' },
            { id: 'boot',    label: 'Booting server' },
            { id: 'docker',  label: 'Installing Docker' },
            { id: 'pull',    label: 'Pulling container images' },
            { id: 'start',   label: 'Starting services' },
            { id: 'tls',     label: 'Obtaining TLS certificate' },
            { id: 'ready',   label: 'Hub is ready!' },
        ];

        // Build progress DOM safely (no innerHTML with user data)
        function renderProgress(currentStep, hostname, ip) {
            var container = document.createElement('div');

            var stepsDiv = document.createElement('div');
            stepsDiv.className = 'progress-steps';
            for (var i = 0; i < STEPS.length; i++) {
                var stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                if (i < currentStep) stepDiv.className += ' done';
                else if (i === currentStep) stepDiv.className += ' active';

                if (i < currentStep) {
                    var check = document.createElement('span');
                    check.className = 'check';
                    check.textContent = '\u2713 ';
                    stepDiv.appendChild(check);
                } else if (i === currentStep && currentStep < STEPS.length - 1) {
                    var spin = document.createElement('span');
                    spin.className = 'spinner-sm';
                    stepDiv.appendChild(spin);
                    stepDiv.appendChild(document.createTextNode(' '));
                } else if (i === currentStep) {
                    var checkDone = document.createElement('span');
                    checkDone.className = 'check';
                    checkDone.textContent = '\u2713 ';
                    stepDiv.appendChild(checkDone);
                }
                stepDiv.appendChild(document.createTextNode(STEPS[i].label));
                stepsDiv.appendChild(stepDiv);
            }
            container.appendChild(stepsDiv);

            if (ip) {
                var ipNote = document.createElement('p');
                ipNote.className = 'note';
                ipNote.style.marginTop = '1rem';
                ipNote.textContent = 'IP: ' + ip;
                container.appendChild(ipNote);
            }

            if (currentStep >= STEPS.length - 1 && hostname) {
                var base = 'https://' + hostname;
                var links = document.createElement('div');
                links.className = 'result-links';
                var adminLink = document.createElement('a');
                adminLink.className = 'primary';
                adminLink.href = base + '/admin/';
                adminLink.target = '_blank';
                adminLink.rel = 'noopener';
                adminLink.textContent = 'Admin';
                var balanceLink = document.createElement('a');
                balanceLink.className = 'secondary';
                balanceLink.href = base + '/balance/';
                balanceLink.target = '_blank';
                balanceLink.rel = 'noopener';
                balanceLink.textContent = 'Balance';
                links.appendChild(adminLink);
                links.appendChild(balanceLink);
                container.appendChild(links);
            }

            return container;
        }

        function setStatus(cls, content, extra) {
            status.className = cls;
            status.textContent = '';
            if (typeof content === 'string') {
                status.textContent = content;
            } else {
                status.appendChild(content);
            }
            if (extra) {
                var note = document.createElement('p');
                note.className = 'note';
                note.textContent = extra;
                status.appendChild(note);
            }
        }

        async function pollStatus(hostname, ip, apiId, apiKey, vmId) {
            var step = 1;
            setStatus('loading', renderProgress(step, hostname, ip));

            for (var attempt = 0; attempt < 60; attempt++) {
                await sleep(10000);

                try {
                    var res = await fetch('/api/status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            api_id: apiId,
                            api_key: apiKey,
                            vm_id: vmId,
                            hostname: hostname,
                        }),
                    });
                    var data = await res.json();

                    // Backend returns the real step (from SSH log + HTTPS probing)
                    if (data.step != null && data.step > step) step = data.step;

                    if (step >= STEPS.length - 1) {
                        setStatus('success', renderProgress(STEPS.length - 1, hostname, ip));
                        return;
                    }
                } catch (e) {
                    // fetch error — keep current step
                }

                setStatus('loading', renderProgress(step, hostname, ip));
            }

            setStatus('success', renderProgress(STEPS.length - 1, hostname, ip),
                'Polling timed out, but your hub may still be setting up. Try the link in a minute.');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiId = document.getElementById('api-id').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();

            if (!apiId || !apiKey) return;

            btn.disabled = true;
            setStatus('loading', renderProgress(0, null, null));

            try {
                const res = await fetch('/api/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_id: apiId, api_key: apiKey }),
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Launch failed');
                }

                pollStatus(data.hostname, data.ip, apiId, apiKey, data.vm_id);
            } catch (err) {
                setStatus('error', err.message);
                btn.disabled = false;
            }
        });

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function sleep(ms) {
            return new Promise((r) => setTimeout(r, ms));
        }
    </script>
</body>
</html>
