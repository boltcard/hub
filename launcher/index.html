<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Bolt Card Hub on LunaNode</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23f7931a'/%3E%3Cpath d='M18 4L10 18h6l-2 10 8-14h-6z' fill='%23fff'/%3E%3C/svg%3E">
    <style>
        :root {
            --bg: #fff;
            --text: #212121;
            --accent: #0d47a1;
            --accent-hover: #1266e2;
            --border: #898EA4;
            --bg-secondary: #f5f5f5;
            --error: #c62828;
            --success: #2e7d32;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #212121;
                --text: #dcdcdc;
                --accent: #ffb300;
                --accent-hover: #ffe099;
                --border: #898EA4;
                --bg-secondary: #2c2c2c;
                --error: #ef5350;
                --success: #66bb6a;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: grid;
            grid-template-columns: 1fr min(40rem, 90%) 1fr;
            min-height: 100vh;
        }
        body > * { grid-column: 2; }
        header {
            grid-column: 1 / -1;
            background: var(--accent);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            header { color: #212121; }
        }
        header h1 { font-size: 1.5rem; font-weight: 600; }
        main { padding: 2rem 0; }
        h2 { font-size: 1.4rem; margin-bottom: 1rem; }
        p { margin-bottom: 1rem; }
        a { color: var(--accent); }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }
        input:focus {
            outline: 2px solid var(--accent);
            outline-offset: 1px;
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
        }
        @media (prefers-color-scheme: dark) {
            button { color: #212121; }
        }
        button:hover:not(:disabled) { background: var(--accent-hover); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .help {
            font-size: 0.85rem;
            color: var(--border);
            margin-top: 0.2rem;
        }
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        #status.error {
            display: block;
            background: color-mix(in srgb, var(--error) 15%, var(--bg));
            border: 1px solid var(--error);
            color: var(--error);
        }
        #status.success {
            display: block;
            background: color-mix(in srgb, var(--success) 15%, var(--bg));
            border: 1px solid var(--success);
        }
        #status.loading {
            display: block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            text-align: center;
        }
        .spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .result-link {
            display: block;
            text-align: center;
            padding: 0.7rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1rem;
            background: var(--accent);
            color: #fff;
        }
        @media (prefers-color-scheme: dark) {
            .result-link { color: #212121; }
        }
        .result-link.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .note {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        footer {
            padding: 2rem 0 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--border);
        }
        .progress-steps {
            text-align: left;
        }
        .step {
            padding: 0.4rem 0;
            opacity: 0.4;
        }
        .step.done {
            opacity: 1;
        }
        .step.active {
            opacity: 1;
            font-weight: 600;
        }
        .check {
            color: var(--success);
            font-weight: 700;
        }
        .spinner-sm {
            display: inline-block;
            width: 0.9rem;
            height: 0.9rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.2rem;
        }
        .step-time {
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.7;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bolt Card Hub</h1>
    </header>
    <main>
        <h2>Launch on LunaNode</h2>
        <p>
            Create your own Bolt Card Hub on a LunaNode VPS.
            You'll need a <a href="https://www.lunanode.com/?r=9026" target="_blank" rel="noopener">LunaNode account</a>
            with <a href="https://dynamic.lunanode.com/panel/api" target="_blank" rel="noopener">API credentials enabled</a>.
        </p>

        <form id="launch-form">
            <label for="api-id">API ID</label>
            <input type="text" id="api-id" required placeholder="Your LunaNode API ID" autocomplete="off">

            <label for="api-key">API Key</label>
            <input type="password" id="api-key" required placeholder="Your LunaNode API Key" autocomplete="off">

            <button type="submit" id="launch-btn">Launch</button>
        </form>

        <div id="status"></div>
    </main>
    <footer>
        <a href="https://github.com/boltcard/hub#readme" target="_blank" rel="noopener">Bolt Card Hub</a> · <a href="https://github.com/boltcard/hub/blob/main/INSTALL.md" target="_blank" rel="noopener">Manual Install</a>
    </footer>

    <script>
        const form = document.getElementById('launch-form');
        const btn = document.getElementById('launch-btn');
        const status = document.getElementById('status');

        const STEPS = [
            { id: 'create',  label: 'Creating VPS',              estSec: 15 },
            { id: 'boot',    label: 'Booting server',            estSec: 240 },
            { id: 'docker',  label: 'Installing Docker',         estSec: 30 },
            { id: 'pull',    label: 'Pulling container images',   estSec: 20 },
            { id: 'start',   label: 'Starting services',         estSec: 10 },
            { id: 'tls',     label: 'Obtaining TLS certificate',  estSec: 10 },
            { id: 'ready',   label: 'Hub is ready!',             estSec: 0 },
        ];

        // Track when each step started
        var stepStartTimes = {};
        var stepEndTimes = {};

        function formatDuration(seconds) {
            seconds = Math.round(seconds);
            if (seconds < 60) return seconds + 's';
            var m = Math.floor(seconds / 60);
            var s = seconds % 60;
            return s > 0 ? m + 'm ' + s + 's' : m + 'm';
        }

        function recordStepTransition(newStep) {
            var now = Date.now();
            if (!stepStartTimes[newStep]) stepStartTimes[newStep] = now;
            // End all previous steps
            for (var i = 0; i < newStep; i++) {
                if (stepStartTimes[i] && !stepEndTimes[i]) stepEndTimes[i] = now;
            }
        }

        var hubReachable = false;

        // Build progress DOM safely (no innerHTML with user data)
        function renderProgress(currentStep, hostname, ip) {
            var container = document.createElement('div');

            var stepsDiv = document.createElement('div');
            stepsDiv.className = 'progress-steps';
            for (var i = 0; i < STEPS.length; i++) {
                var stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                if (i < currentStep) stepDiv.className += ' done';
                else if (i === currentStep) stepDiv.className += ' active';

                if (i < currentStep) {
                    var check = document.createElement('span');
                    check.className = 'check';
                    check.textContent = '\u2713 ';
                    stepDiv.appendChild(check);
                } else if (i === currentStep && currentStep < STEPS.length - 1) {
                    var spin = document.createElement('span');
                    spin.className = 'spinner-sm';
                    stepDiv.appendChild(spin);
                    stepDiv.appendChild(document.createTextNode(' '));
                } else if (i === currentStep) {
                    var checkDone = document.createElement('span');
                    checkDone.className = 'check';
                    checkDone.textContent = '\u2713 ';
                    stepDiv.appendChild(checkDone);
                }
                stepDiv.appendChild(document.createTextNode(STEPS[i].label));

                // Show timing info
                var timeSpan = document.createElement('span');
                timeSpan.className = 'step-time';
                if (i < currentStep && stepStartTimes[i] && stepEndTimes[i]) {
                    // Completed step: show actual duration
                    var actual = (stepEndTimes[i] - stepStartTimes[i]) / 1000;
                    timeSpan.textContent = formatDuration(actual);
                } else if (i === currentStep && currentStep < STEPS.length - 1 && stepStartTimes[i]) {
                    // Active step: show elapsed / estimate
                    var elapsed = (Date.now() - stepStartTimes[i]) / 1000;
                    timeSpan.textContent = formatDuration(elapsed) + ' / ~' + formatDuration(STEPS[i].estSec);
                } else if (i > currentStep && STEPS[i].estSec > 0) {
                    // Future step: show estimate only
                    timeSpan.textContent = '~' + formatDuration(STEPS[i].estSec);
                }
                if (timeSpan.textContent) stepDiv.appendChild(timeSpan);

                stepsDiv.appendChild(stepDiv);
            }
            container.appendChild(stepsDiv);

            // Show total elapsed time when done
            if (currentStep >= STEPS.length - 1 && stepStartTimes[0]) {
                var totalSec = (Date.now() - stepStartTimes[0]) / 1000;
                var totalNote = document.createElement('p');
                totalNote.className = 'note';
                totalNote.style.marginTop = '0.3rem';
                totalNote.textContent = 'Total time: ' + formatDuration(totalSec);
                container.appendChild(totalNote);
            }

            if (currentStep >= STEPS.length - 1 && hostname) {
                var hubLink = document.createElement('a');
                hubLink.className = 'result-link' + (hubReachable ? '' : ' disabled');
                hubLink.href = 'https://' + hostname + '/';
                hubLink.target = '_blank';
                hubLink.rel = 'noopener';
                hubLink.textContent = hubReachable ? 'Hub' : 'Hub — waiting for HTTPS...';
                container.appendChild(hubLink);
            }

            return container;
        }

        function setStatus(cls, content, extra) {
            status.className = cls;
            status.textContent = '';
            if (typeof content === 'string') {
                status.textContent = content;
            } else {
                status.appendChild(content);
            }
            if (extra) {
                var note = document.createElement('p');
                note.className = 'note';
                note.textContent = extra;
                status.appendChild(note);
            }
        }

        async function checkHubReachable(hostname, ip) {
            for (var i = 0; i < 30; i++) {
                try {
                    await fetch('https://' + hostname + '/', { method: 'HEAD', mode: 'no-cors' });
                    hubReachable = true;
                    setStatus('success', renderProgress(STEPS.length - 1, hostname, ip));
                    return;
                } catch (e) {
                    // not reachable yet
                }
                await sleep(5000);
            }
        }

        async function pollStatus(hostname, ip, apiId, apiKey, vmId) {
            var step = 1;
            recordStepTransition(step);
            setStatus('loading', renderProgress(step, hostname, ip));

            // Tick the elapsed time display every second
            var tickInterval = setInterval(function() {
                setStatus('loading', renderProgress(step, hostname, ip));
            }, 1000);

            for (var attempt = 0; attempt < 60; attempt++) {
                await sleep(10000);

                try {
                    var res = await fetch('/api/status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            api_id: apiId,
                            api_key: apiKey,
                            vm_id: vmId,
                            hostname: hostname,
                        }),
                    });
                    var data = await res.json();

                    // Backend returns the real step (from SSH log + HTTPS probing)
                    if (data.step != null && data.step > step) {
                        step = data.step;
                        recordStepTransition(step);
                    }

                    if (step >= STEPS.length - 1) {
                        recordStepTransition(STEPS.length - 1);
                        clearInterval(tickInterval);
                        setStatus('success', renderProgress(STEPS.length - 1, hostname, ip));
                        checkHubReachable(hostname, ip);
                        return;
                    }
                } catch (e) {
                    // fetch error — keep current step
                }
            }

            clearInterval(tickInterval);
            setStatus('loading', renderProgress(step, hostname, ip),
                'Still waiting — setup can take up to 10 minutes. Refresh this page to keep checking.');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiId = document.getElementById('api-id').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();

            if (!apiId || !apiKey) return;

            btn.disabled = true;
            stepStartTimes = {};
            stepEndTimes = {};
            recordStepTransition(0);
            setStatus('loading', renderProgress(0, null, null));

            try {
                const res = await fetch('/api/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_id: apiId, api_key: apiKey }),
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Launch failed');
                }

                pollStatus(data.hostname, data.ip, apiId, apiKey, data.vm_id);
            } catch (err) {
                setStatus('error', err.message);
                btn.disabled = false;
            }
        });

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function sleep(ms) {
            return new Promise((r) => setTimeout(r, ms));
        }
    </script>
</body>
</html>
