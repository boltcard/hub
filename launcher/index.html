<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Bolt Card Hub on LunaNode</title>
    <style>
        :root {
            --bg: #fff;
            --text: #212121;
            --accent: #0d47a1;
            --accent-hover: #1266e2;
            --border: #898EA4;
            --bg-secondary: #f5f5f5;
            --error: #c62828;
            --success: #2e7d32;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #212121;
                --text: #dcdcdc;
                --accent: #ffb300;
                --accent-hover: #ffe099;
                --border: #898EA4;
                --bg-secondary: #2c2c2c;
                --error: #ef5350;
                --success: #66bb6a;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: grid;
            grid-template-columns: 1fr min(40rem, 90%) 1fr;
            min-height: 100vh;
        }
        body > * { grid-column: 2; }
        header {
            grid-column: 1 / -1;
            background: var(--accent);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            header { color: #212121; }
        }
        header h1 { font-size: 1.5rem; font-weight: 600; }
        main { padding: 2rem 0; }
        h2 { font-size: 1.4rem; margin-bottom: 1rem; }
        p { margin-bottom: 1rem; }
        a { color: var(--accent); }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }
        input:focus {
            outline: 2px solid var(--accent);
            outline-offset: 1px;
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
        }
        @media (prefers-color-scheme: dark) {
            button { color: #212121; }
        }
        button:hover:not(:disabled) { background: var(--accent-hover); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .help {
            font-size: 0.85rem;
            color: var(--border);
            margin-top: 0.2rem;
        }
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        #status.error {
            display: block;
            background: color-mix(in srgb, var(--error) 15%, var(--bg));
            border: 1px solid var(--error);
            color: var(--error);
        }
        #status.success {
            display: block;
            background: color-mix(in srgb, var(--success) 15%, var(--bg));
            border: 1px solid var(--success);
        }
        #status.loading {
            display: block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            text-align: center;
        }
        .spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .result-url {
            font-size: 1.1rem;
            word-break: break-all;
            margin: 0.5rem 0;
        }
        .result-url a { font-weight: 600; }
        .note {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        footer {
            padding: 2rem 0 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--border);
        }
        .progress-steps {
            text-align: left;
        }
        .step {
            padding: 0.4rem 0;
            opacity: 0.4;
        }
        .step.done {
            opacity: 1;
        }
        .step.active {
            opacity: 1;
            font-weight: 600;
        }
        .check {
            color: var(--success);
            font-weight: 700;
        }
        .spinner-sm {
            display: inline-block;
            width: 0.9rem;
            height: 0.9rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bolt Card Hub</h1>
    </header>
    <main>
        <h2>Launch on LunaNode</h2>
        <p>
            Create your own Bolt Card Hub on a LunaNode VPS.
            You'll need a <a href="https://www.lunanode.com/" target="_blank" rel="noopener">LunaNode account</a>
            with <a href="https://dynamic.lunanode.com/panel/api" target="_blank" rel="noopener">API credentials enabled</a>.
        </p>

        <form id="launch-form">
            <label for="api-id">API ID</label>
            <input type="text" id="api-id" required placeholder="Your LunaNode API ID" autocomplete="off">

            <label for="api-key">API Key</label>
            <input type="password" id="api-key" required placeholder="Your LunaNode API Key" autocomplete="off">

            <button type="submit" id="launch-btn">Launch</button>
        </form>

        <div id="status"></div>
    </main>
    <footer>
        <a href="https://github.com/boltcard/hub" target="_blank" rel="noopener">Bolt Card Hub</a>
    </footer>

    <script>
        const form = document.getElementById('launch-form');
        const btn = document.getElementById('launch-btn');
        const status = document.getElementById('status');

        const STEPS = [
            { id: 'create', label: 'Creating VPS' },
            { id: 'boot',   label: 'Waiting for server to boot' },
            { id: 'install',label: 'Installing Docker &amp; Bolt Card Hub' },
            { id: 'tls',    label: 'Obtaining TLS certificate' },
            { id: 'ready',  label: 'Hub is ready!' },
        ];

        function renderProgress(currentStep, hostname, ip) {
            const h = hostname ? escapeHtml(hostname) : '';
            const adminUrl = 'https://' + h + '/admin/';
            let html = '<div class="progress-steps">';
            for (let i = 0; i < STEPS.length; i++) {
                const step = STEPS[i];
                let cls = 'step';
                if (i < currentStep) cls += ' done';
                else if (i === currentStep) cls += ' active';
                html += '<div class="' + cls + '">';
                if (i < currentStep) html += '<span class="check">&#10003;</span> ';
                else if (i === currentStep && currentStep < STEPS.length - 1) html += '<span class="spinner-sm"></span> ';
                else if (i === currentStep) html += '<span class="check">&#10003;</span> ';
                html += step.label + '</div>';
            }
            html += '</div>';
            if (ip) html += '<p class="note" style="margin-top:1rem">IP: ' + escapeHtml(ip) + '</p>';
            if (currentStep >= STEPS.length - 1) {
                html += '<p class="result-url" style="margin-top:1rem"><a href="' + adminUrl + '" target="_blank" rel="noopener">' + adminUrl + '</a></p>';
            }
            return html;
        }

        async function pollStatus(hostname, ip) {
            const adminUrl = 'https://' + escapeHtml(hostname) + '/admin/';
            let step = 1; // start at "boot" after VM created
            status.className = 'loading';
            status.innerHTML = renderProgress(step, hostname, ip);

            for (let attempt = 0; attempt < 60; attempt++) {
                await sleep(10000);
                try {
                    const res = await fetch('/api/status?hostname=' + encodeURIComponent(hostname));
                    const data = await res.json();

                    if (data.state === 'ready') {
                        status.className = 'success';
                        status.innerHTML = renderProgress(STEPS.length - 1, hostname, ip);
                        return;
                    } else if (data.state === 'tls_pending') {
                        if (step < 3) step = 3;
                        status.innerHTML = renderProgress(step, hostname, ip);
                    } else {
                        // still waiting — advance past boot after 30s
                        if (step < 2 && attempt >= 2) step = 2;
                        status.innerHTML = renderProgress(step, hostname, ip);
                    }
                } catch {
                    // fetch error — keep polling
                }
            }

            // Timed out but show link anyway
            status.className = 'success';
            status.innerHTML = renderProgress(STEPS.length - 1, hostname, ip) +
                '<p class="note">Polling timed out, but your hub may still be setting up. Try the link in a minute.</p>';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiId = document.getElementById('api-id').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();

            if (!apiId || !apiKey) return;

            btn.disabled = true;
            status.className = 'loading';
            status.innerHTML = renderProgress(0, null, null);

            try {
                const res = await fetch('/api/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_id: apiId, api_key: apiKey }),
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Launch failed');
                }

                pollStatus(data.hostname, data.ip);
            } catch (err) {
                status.className = 'error';
                status.textContent = err.message;
                btn.disabled = false;
            }
        });

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function sleep(ms) {
            return new Promise((r) => setTimeout(r, ms));
        }
    </script>
</body>
</html>
