name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker/card

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache-dependency-path: docker/card/go.sum

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o app

      - name: Test
        run: go test -race -count=1 ./...

      - name: Vulnerability check
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build card image
        run: docker build -t boltcard/card:latest docker/card

      - name: Build webproxy image
        run: docker build -t boltcard/webproxy:latest docker/webproxy

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push card image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push boltcard/card:latest

      - name: Push webproxy image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push boltcard/webproxy:latest
