name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker/card

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Install CGo dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o app

      - name: Test
        run: go test ./...
