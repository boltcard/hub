<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/simple.css">
    <title>Bolt Card Hub</title>
</head>

<body>
    <header>
        <nav>
            <a href="/admin/">Dashboard</a>
            <a href="/admin/phoenix/">Phoenix</a>
            <a href="/admin/cards/">Cards</a>
            <a href="/admin/settings/">Settings</a>
            <a href="/admin/database/">Database</a>
            <a href="/admin/about/">About</a>
            <a href="/admin/login/">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Settings</h1>

        {{if .Settings}}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{range .Settings}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>
                        {{if eq .Name "log_level"}}
                        <form method="POST" action="/admin/settings/" style="margin:0">
                            <select name="log_level" onchange="this.form.submit()">
                                {{range $.LogLevels}}
                                <option value="{{.}}" {{if eq . $.LogLevel}}selected{{end}}>{{.}}</option>
                                {{end}}
                            </select>
                        </form>
                        {{else}}
                        {{.Value}}
                        {{end}}
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <p>No settings found.</p>
        {{end}}

    </main>

    <footer></footer>
</body>

</html>
