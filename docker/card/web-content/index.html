<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolt Card Hub</title>
    <style>
        :root {
            --bg: #fff;
            --text: #212121;
            --accent: #f7931a;
            --accent-hover: #e8850f;
            --border: #e0e0e0;
            --muted: #898EA4;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #e0e0e0;
                --border: #333;
                --muted: #888;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .card {
            text-align: center;
            max-width: 20rem;
            width: 100%;
        }
        .logo {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .links a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: opacity 0.15s;
        }
        .links a:hover { opacity: 0.85; }
        .links .primary {
            background: var(--accent);
            color: #fff;
        }
        .links .secondary {
            border: 1px solid var(--border);
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <rect width="32" height="32" rx="6" fill="#f7931a"/>
            <path d="M18 4L10 18h6l-2 10 8-14h-6z" fill="#fff"/>
        </svg>
        <h1>Bolt Card Hub</h1>
        <p class="subtitle">Lightning-powered NFC cards</p>
        <div class="links">
            <a class="primary" href="/admin/">Admin</a>
            <a class="secondary" href="/balance/">Card Balance</a>
        </div>
    </div>
</body>
</html>
