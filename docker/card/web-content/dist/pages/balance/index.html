<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolt Card Hub - Phoenix Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module">
        function e(r) {
            var t = document.getElementById("log-msgs");
            t.appendChild(document.createTextNode(r)), t.appendChild(document.createElement("br"))
        }
        e("start");
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                var r = "NDEFReader" in window;
                if (!r) e("NFCNotSupported");
                else {
                    e("WaitingForPermission");
                    var t = (await navigator.permissions.query({
                        name: "nfc"
                    })).state === "granted";
                    t && (e("WaitingForCard"), s())
                }
            } catch (a) {
                e(a)
            }
        });
        async function s() {
            e("Starting scan");
            try {
                const r = new NDEFReader;
                await r.scan(), e("Scan started"), r.addEventListener("readingerror", () => {
                    e("Cannot read data from the NFC tag.")
                }), r.addEventListener("reading", ({
                    message: t,
                    serialNumber: a
                }) => {
                    e("*** card read ***"), e(`Serial Number: ${a}`), e(`Records: (${t.records.length})`);
                    const i = new TextDecoder,
                        c = t.records[0];
                    if (t.records.length === 0) {
                        e("Card is blank");
                        return
                    }
                    const o = new TextDecoder("utf-8").decode(c.data);
                    e("decoded: " + o);
                    const n = new XMLHttpRequest;
                    n.open("GET", "/balance-ajax?card=" + encodeURIComponent(o), !0), n.onload = function() {
                        if (n.status === 200) try {
                            const d = JSON.parse(n.responseText);
                            e(`
                        <h3>Data Loaded Successfully:</h3>
                        <pre>${JSON.stringify(d,null,2)}</pre>
                    `)
                        } catch {
                            e("Error parsing JSON response")
                        } else e(`Error: ${n.status} - ${n.statusText}`)
                    }, n.onerror = function() {
                        e("Network Error occurred")
                    }, n.send()
                })
            } catch (r) {
                e("error: " + r)
            }
        }
    </script>
</head>

<body>
    <h3>Card Balance</h3>
    <div id="log-msgs"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
