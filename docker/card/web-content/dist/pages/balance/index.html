<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolt Card Hub - Phoenix Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module">
        function e(t) {
            var n = document.getElementById("log-msgs");
            n.appendChild(document.createTextNode(t)), n.appendChild(document.createElement("br"))
        }
        e("start");
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                var t = "NDEFReader" in window;
                if (!t) e("NFCNotSupported");
                else {
                    e("WaitingForPermission");
                    var n = (await navigator.permissions.query({
                        name: "nfc"
                    })).state === "granted";
                    n && (e("WaitingForCard"), i())
                }
            } catch (o) {
                e(o)
            }
        });
        async function i() {
            e("Starting scan");
            try {
                const t = new NDEFReader;
                await t.scan(), e("Scan started"), t.addEventListener("readingerror", () => {
                    e("Cannot read data from the NFC tag.")
                }), t.addEventListener("reading", ({
                    message: n,
                    serialNumber: o
                }) => {
                    e("*** card read ***"), e(`Serial Number: ${o}`), e(`Records: (${n.records.length})`);
                    const u = new TextDecoder,
                        d = n.records[0];
                    if (n.records.length === 0) {
                        e("Card is blank");
                        return
                    }
                    const c = new TextDecoder("utf-8").decode(d.data);
                    e("decoded: " + c);
                    const r = new XMLHttpRequest;
                    r.open("GET", "/balance-ajax", !0), r.onload = function() {
                        if (r.status === 200) try {
                            const a = JSON.parse(r.responseText);
                            e(`
                        <h3>Data Loaded Successfully:</h3>
                        <pre>${JSON.stringify(a,null,2)}</pre>
                    `)
                        } catch {
                            e("Error parsing JSON response")
                        } else e(`Error: ${r.status} - ${r.statusText}`)
                    }, r.onerror = function() {
                        e("Network Error occurred")
                    }, r.onprogress = function(a) {
                        if (a.lengthComputable) {
                            const s = a.loaded / a.total * 100;
                            e(`Loading: ${s.toFixed(2)}%`)
                        }
                    }, r.send()
                })
            } catch (t) {
                e("error: " + t)
            }
        }
    </script>
</head>

<body>
    <h3>Web NFC test</h3>
    <div id="log-msgs"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
